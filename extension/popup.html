<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            margin: 0 0 15px 0;
            color: #333;
            text-align: center;
        }
        #status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
        }
        #result-container {
            display: none;
        }
        #result-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .phishing {
            background: #ffebee;
            color: #c0392b;
        }
        .safe {
            background: #e8f5e9;
            color: #27ae60;
        }
        .prob-container {
            margin: 15px 0;
        }
        .prob-bar-bg {
            background: #ecf0f1;
            height: 25px;
            border-radius: 12px;
            overflow: hidden;
        }
        #prob-bar {
            height: 100%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        #probability-text {
            text-align: center;
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        .risks-section {
            margin-top: 15px;
        }
        .risks-section h3 {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }
        .risk-item {
            background: #fff3cd;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 13px;
            color: #856404;
            border-left: 3px solid #ffc107;
        }
        .safe-item {
            background: #d4edda;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 13px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üõ°Ô∏è Phishing Scanner</h2>
        <div id="status">Scanning URL...</div>
        <div id="result-container">
            <div id="result-text"></div>
            <div class="prob-container">
                <div class="prob-bar-bg">
                    <div id="prob-bar" style="width: 0%"></div>
                </div>
                <div id="probability-text"></div>
            </div>
            <div class="risks-section">
                <h3>Risk Factors:</h3>
                <div id="risks"></div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
